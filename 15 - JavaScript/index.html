<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Currency Ecchange Rate</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/eccaae25ac.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="notch"></div>
            <div class="camera"></div>
            <div class="nav">
                <div class="nav-left">
                    <p id="date_pTag">9:41</p>
                </div>
                <div class="nav-right">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-battery-half"></i>
                </div>
            </div>
            <div class="sub_container_top">
                <h3 style="color: green">How to use :</h3>
                <sub>
                    <p>1. Select the base currency</p>
                    <p>2. Enter the ammount</p>
                    <p>3. Press the Calculate button</p>
                </sub>
            </div>
            <label for="base_currency">Base currency</label>
            <div class="back_change">
                <div class="back_change_right">
                    <select name="base_currency" id="base_currency">
                        <!-- this is comming dynamically from javascript -->
                    </select>
                </div>
            </div>
            <div class="sub_container">
                <div class="currencies">
                    <div class="currency">
                        <div class="currency_left">
                            <p id="base_currency_label">USD</p>
                        </div>
                        <div class="currency_right">
                            <input
                                autofocus
                                type="number"
                                name=""
                                class="input"
                                id="usdInput"
                            />
                        </div>
                    </div>
                    <div class="currency">
                        <div class="currency_left">
                            <p>PKR</p>
                        </div>
                        <div class="currency_right">
                            <h1 id="pkrH1Tag"></h1>
                        </div>
                    </div>
                </div>
                <div class="button_section">
                    <button class="button" id="calculate_currencies">
                        Calculate
                    </button>
                </div>
                <div class="buttom">
                    <p id="baseCurrency_pTag">USD</p>
                    <p>=</p>
                    <p>1</p>
                    <p>PKR</p>
                    <p>=</p>
                    <p id="pkr_pTag"></p>
                </div>
            </div>
            <h1 style="text-align: center">
                Developed by <br />
                Faiz Ullah with
                <i class="fa-solid fa-heart" style="color: #ff0000"></i>
            </h1>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
